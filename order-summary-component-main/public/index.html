<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-redHat bg-paleBlue">

    
     <div class="flex items-center w-screen h-screen max-w-xs m-auto">
      <div class="bg-white rounded-xl overflow-hidden">
        <img
          src="images/illustration-hero.svg"
          alt="hero-icon"
          class="w-full"
        />

        <div class="p-7 text-center">
          <h3 class="font-black text-lg text-gray-700 mb-3">Order Summary</h3>
          <p class="text-desaturatedBlue mb-8 text-sm">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="flex justify-between bg-veryPaleBlue py-2.5 px-2.5 rounded-lg mb-8">
            <img src="images/icon-music.svg" alt="music-icon" />
            <div class="mt-2 -translate-x-8">
              <h4 class="font-bold text-xs">Annual Plan</h4>
              <p class="text-desaturatedBlue text-xs">$59.99/year</p>
            </div>
            <div class="self-center">
              <a href="#" class="text-brightBlue font-bold underline text-xs">Change</a>
            </div>
          </div>

          <div class="">
            <p class="mb-6 rounded-xl bg-brightBlue shadow-lg shadow-purple-200  text-white p-3 font-bold text-sm">Proceed to Payment</p>
            <p class="text-sm text-desaturatedBlue font-bold">Cancel Order</p>
          </div>
        </div>
      </div>
    </div> 


  </body>
</html>
